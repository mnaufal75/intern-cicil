<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cicil Front-end Internship</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div id="container">
    <button id="requestButton">Ambil data</button>
    <div id="response">
      <h4 id="responseText">Data respon akan dimunculkan disini</h4>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("#requestButton").click(function() {
        $("#responseText").text("Sedang mengambil data");
        $.ajax({
          url: "https://www.mocky.io/v2/5c7cf10c1000002c15760d04",
          type: "GET",
        })
        .done(function (data) {
          $("#responseText").text(data.content);
          $("#requestButton").prop('disabled', true);
        })
      });
    });
  </script>
</body>
</html>
